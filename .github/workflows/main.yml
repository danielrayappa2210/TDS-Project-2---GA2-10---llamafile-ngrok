name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build and tag Docker image with network flag to ensure connectivity
      - name: Build and tag Docker image
        run: docker build --network=host -t ${{ secrets.DOCKER_USERNAME }}/tds-project-2:${{ github.sha }} .

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tds-project-2:${{ github.sha }}
